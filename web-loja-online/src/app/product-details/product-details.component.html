<div class="principal">
  <div class="title">
    <h2>Product Details</h2>
  </div>
  <mat-grid-list cols="1">
    <mat-grid-tile *ngIf="product">

      <mat-card>
        <mat-card-header>
          <h3>{{ product.name }} - {{ product.price | currency }}</h3>
        </mat-card-header>
        <mat-card-content>
          <img src='{{product.url}}'>
          <p>Sku : {{ product.sku }}</p>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold" (click)="addToCart(product)">Add to Cart</mat-button-toggle>
            <mat-button-toggle value="bold" [routerLink]="['/products']">Back</mat-button-toggle>
          </mat-button-toggle-group>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
  <div>
    <mat-card>
      <mat-card-content>
        <h3>Taxes</h3>
        <div *ngFor="let tax of product.saleTaxes">
          <p>{{ tax.label }}</p>
          <p>Value: {{ tax.percent/100 | percent }}</p>
          <p>Description: {{ tax.description }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card>
      <mat-card-content>
        <h3>Comments</h3>
        <div *ngFor="let comment of comments">
          <p>{{ comment.description }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
