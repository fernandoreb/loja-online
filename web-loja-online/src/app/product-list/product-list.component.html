<div class="principal">
  <div class="title">
    <h2>Products</h2>
  </div>
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let product of products; index as productId">
      <mat-card>
        <mat-card-header>
          <h3>
            <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
              {{ product.name }}
            </a>
          </h3>
        </mat-card-header>
        <img src='{{product.url}}'>
        <mat-card-content>
          <p *ngIf="product.description">
            {{ product.description }}
            R$: {{ product.price }}
          </p>
          <p *ngIf="product.price">
            {{ product.price | currency }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/products', product.id]">Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
